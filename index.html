<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxi Editor</title>
    <link rel="stylesheet" href="maxi-editor.css" />
  </head>
  <body>
    <div class="editor-container">
      <div id="editor" class="editor"></div>
    </div>

    <script src="maxi-editor.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const editor = MaxiEditor.create("#editor", {
          height: "200px",
          width: "auto",
          toolbar: [
            "bold",
            "italic",
            "underline",
            "justifyLeft",
            "justifyCenter",
            "justifyRight",
            "insertUnorderedList",
            "insertOrderedList",
            "indent",
            "insertLink",
            "undo",
            "redo",
          ],
          plugins: [InsertLinkPlugin],
        });
      });
    </script>
  </body>
</html>
